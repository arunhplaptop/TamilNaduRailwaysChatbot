<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Nadu Railways Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }

    /* Navbar styles */
    .navbar {
      background: linear-gradient(to right, #FF9933, #ffffff, #138808);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar img {
      height: 50px;
    }

    .navbar-title {
      font-size: 22px;
      font-weight: bold;
      color: #000080;
      margin-left: 10px;
    }

    .nav-right {
      display: flex;
      gap: 15px;
    }

    .nav-right a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    /* Chat area */
    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f5f5f5;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      max-width: 80%;
    }

    .user {
      background-color: #d1ecf1;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #f8d7da;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Tamil Nadu Railways Logo" />
      <span class="navbar-title">Tamil Nadu Railways Chatbot</span>
    </div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user's message
      addMessageToChat("user", message);
      input.value = "";

      // Get bot response from backend
      try {
        const response = await fetch("/api/railway-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: message }],
          }),
        });

        const data = await response.json();
        addMessageToChat("bot", data.message || "Sorry, I couldnâ€™t understand that.");
      } catch (error) {
        addMessageToChat("bot", "Error contacting the assistant.");
      }
    }

    function addMessageToChat(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
