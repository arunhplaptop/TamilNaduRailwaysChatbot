<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamil Nadu Railways Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002f6c; /* Indian Railways blue */
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .chatbox {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #fafafa;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      background: #ff6f00; /* Saffron */
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
    }
    .bot {
      background: #e3f2fd;
      color: #002f6c;
      text-align: left;
    }
    .user {
      background: #e8f5e9;
      color: #2e7d32;
      text-align: right;
      margin-left: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Indian_Railways_logo.svg/1200px-Indian_Railways_logo.svg.png" alt="Indian Railways Logo" />
    <h1>Tamil Nadu Railways Chatbot</h1>
    <p>‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æø‡Æ≤‡Øç ‡ÆÖ‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ ‡ÆÜ‡Æô‡Øç‡Æï‡Æø‡Æ≤‡Æ§‡Øç‡Æ§‡Æø‡Æ≤‡Øç ‡Æï‡Øá‡Æü‡Øç‡Æï‡Æ≤‡Ææ‡ÆÆ‡Øç - Train info, PNR, Platform & more</p>
  </header>

  <div class="container">
    <div class="chatbox" id="chatbox">
      <div class="message bot">üëã ‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç! I am your Tamil Nadu Railway Assistant. How can I help today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me anything about trains..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatbox.innerHTML += `<div class="message user">${userMessage}</div>`;
      input.value = "";

      try {
        const response = await fetch("http://localhost:3000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chatbox.innerHTML += `<div class="message bot">${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: Could not connect to the chatbot server.</div>`;
      }
    }
  </script>
</body>
</html>
