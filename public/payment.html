<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Payment - Tamil Nadu Railways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef5f9;
    }
    .navbar {
      background: linear-gradient(to right, #FF9933, #ffffff, #138808);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar img {
      height: 45px;
    }
    .navbar-title {
      font-size: 22px;
      font-weight: bold;
      margin-left: 10px;
      color: #003366;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #407BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #305fdc;
    }
  </style>
</head>
<body>

<div class="navbar">
  <img src="/logo.png" alt="Logo">
  <span class="navbar-title">Tamil Nadu Railways</span>
</div>

<div class="container">
  <h2>Confirm Your Ticket</h2>

  <form id="paymentForm">
    <input type="text" id="routeInfo" readonly>
    <input type="text" id="trainInfo" readonly>
    <input type="text" id="passengerName" readonly>
    <input type="text" id="gender" readonly>
    <input type="text" id="age" readonly>
    <input type="text" id="dob" readonly>

    <select required>
      <option value="">Select Class</option>
      <option value="Sleeper">Sleeper</option>
      <option value="AC">AC</option>
      <option value="Chair Car">Chair Car</option>
    </select>

    <select required>
      <option value="">Payment Mode</option>
      <option value="UPI">UPI</option>
      <option value="Net Banking">Net Banking</option>
      <option value="Card">Credit/Debit Card</option>
    </select>

    <button type="submit">Pay Now</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("routeInfo").value = params.get("route") || "";
  document.getElementById("trainInfo").value = params.get("train") || "";
  document.getElementById("passengerName").value = params.get("name") || "";
  document.getElementById("gender").value = params.get("gender") || "";
  document.getElementById("age").value = params.get("age") || "";
  document.getElementById("dob").value = params.get("dob") || "";

  document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("âœ… Ticket booked successfully! Thank you for choosing Tamil Nadu Railways.");
    window.location.href = "/index.html";
  });
</script>

</body>
</html>
