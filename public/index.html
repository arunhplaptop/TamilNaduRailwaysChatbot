<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu Railways Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      margin-top: 40px;
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-box {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .feature-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      gap: 8px;
    }
    .feature-buttons button {
      flex: 1;
      font-size: 12px;
      padding: 8px;
    }
    .chatbot-train {
      position: absolute;
      bottom: -30px;
      left: 20px;
      height: 60px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <img src="/76319113-1cd3-4746-9c2a-5279872b789f.png" alt="chatbot-train" class="chatbot-train" id="trainBot">

    <div class="chat-box" id="chatBox"></div>

    <div class="feature-buttons">
      <button onclick="sendQuick('Book ticket from Chennai to Madurai on 21 April for Sleeper - passenger John')">Book Ticket</button>
      <button onclick="sendQuick('Platform Info')">Platform Info</button>
      <button onclick="sendQuick('Help')">Railway Help</button>
      <button onclick="alert('ðŸ“ž Tamil Nadu Railways Customer Care: 139')">Customer Care</button>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.style.margin = '10px 0';
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendQuick(message) {
      userInput.value = message;
      sendMessage();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("You", message);
      userInput.value = '';
      userInput.focus();

      // Show loading animation
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      chatBox.appendChild(loadingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      chatBox.removeChild(loadingDiv);

      appendMessage("ðŸš† Chatbot", data.reply);

      if (data.redirect) {
        setTimeout(() => {
          window.location.href = data.redirect;
        }, 2000);
      }
    }

    // Auto-focus input field on load
    window.onload = () => {
      userInput.focus();
    };
  </script>

</body>
</html>
